<body>
    <h1>Países</h1>
    Digite o nome do país em que você vive: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="OK!" onclick="calcular()"> <!--Puta merda,quebrando a cabeça por quase meia hora,NÃO SE ESQUEÇA DOS () NO FINAL DO ONCLICK,SE NÃO NUNCA IRÁ FUNCIONAR E O JS NÃO AVISA NADA NO LOG-->
    <div id="resultado"></div>
    
    <script>
        ('txtpais')
        function calcular() {
            var paisescolhido = document.querySelector('#txtpais').value //Tamo quase lá porra...
            var resultado = window.document.querySelector('div#resultado') 
            resultado.innerHTML = `O país escolhido foi : ${paisescolhido}` //tem que usar crase ` ` , para poder por ${}
            if (paisescolhido.toLowerCase() == 'brasil'){   //Lower case para não dar erro com maiusculas e minusculas
                resultado.innerHTML = `<p><strong>Brasileiro</strong></p>` 
            }else{
                resultado.innerHTML  = `<p><strong>Estrangeiro</strong></p>`
            }
            
        } //Caralho vai toma no cu , consegui essa porra...
    </script>
