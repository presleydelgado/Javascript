<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(0, 101, 15);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        let area = window.document.getElementById
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('onmouseout', saiu);
        function clicar(){
            
            area.innerText = 'Clicou'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou'
            area.style.background = 'black'
        }
        function saiu() {
            area.innerText = 'Saiu'
            area.style.background = 'purple'
        }
    </script>
</body>
</html>
